<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required><br><br>
        <button onclick="calculateBMI()">Calculate BMI</button><br><br>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid weight and height.";
                return;
            }
            
            var bmi = weight / ((height / 100) ** 2);
            var category;
            
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 24.9) {
                category = "Normal Weight";
            } else if (bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }
            
            document.getElementById('result').innerHTML = "Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
        }
    </script>
</body>
</html>
